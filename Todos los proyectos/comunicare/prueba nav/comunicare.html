<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fijo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
// Efecto adicional: cambiar el navbar cuando se hace scroll
window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

// Funcionalidad del menú hamburguesa para móviles
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');
    const navbarMenu = document.querySelector('.navbar-menu');
    
    if (hamburger && navbarMenu) {
        hamburger.addEventListener('click', function() {
            navbarMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Cerrar menú al hacer click en un enlace (móviles)
        const navLinks = document.querySelectorAll('.navbar-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navbarMenu.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
    }
});

// Smooth scroll para enlaces internos (opcional)
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    });
});
</script>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="navbar-logo">
                <img src="logo.png" alt="COMUNICARE" class="logo-img">
                <span class="logo-text">COMUNICARE</span>
            </div>
            
            <!-- Menú de navegación -->
            <div class="navbar-menu">
                <a href="#" class="navbar-link">SERVICIOS</a>
                <a href="#" class="navbar-link contact-btn">Contacto</a>
                <div class="phone-number">
                    <span class="phone-icon">📞</span>
                    <span>604 608 657</span>
                </div>
            </div>
            
            <!-- Menú hamburguesa para móviles -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contenido de ejemplo para probar el scroll -->
    <main class="main-content">
        <section class="hero">
            <h1>Bienvenido a COMUNICARE</h1>
            <p>Contenido de prueba para el scroll</p>
        </section>
        
        <section class="content">
            <h2>Sección 1</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
        </section>
        
        <section class="content">
            <h2>Sección 2</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
        </section>
        
        <!-- Más contenido para hacer scroll -->
        <div style="height: 2000px; background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);">
            <p style="padding: 50px; text-align: center;">Contenido largo para probar el scroll...</p>
        </div>
    </main>
</body>

</html>
